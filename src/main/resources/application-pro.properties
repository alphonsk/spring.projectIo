spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/proMgt?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect

## ask hibernate not to include our entity special request like manytomany values
## only is we have our own schema creation file to create our own tables
## do not run my data & schema sql files
spring.jpa.hibernate.ddl-auto = none
spring.datasource.initialization-mode= never
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true

# show sql commands on console
# off for production
spring.jpa.show-sql=true 

# false remove before production
spring.thymeleaf.cache=false

